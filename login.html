<script>
    const audioNotify = new Audio('assets/notify.mp3');
    audioNotify.volume = 0.3;
    const toast = new LazyToast({
        duration: 4000,
        position: 'bottom-left',
    });
    function playN(){
        audioNotify.play();
    }
    
    </script>
    <script>
        document.getElementById('form').addEventListener('submit', function(e){
            e.preventDefault();
            button = this.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
            var formData = new FormData(this);
            axios.post(this.action, formData,{
                headers: {
                    'Content-Type': 'multipart/form-data',
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(function(response){
                toast.toast({
                    title: response.status,
                    msg: response.data.message ?? 'Login success',
                    style: 'success',
                });

                setTimeout(() => {
                    window.location.href = ''+response.data.redirect+'';
                    button.disabled = false;
                    button.innerHTML = 'Sign in'
                }, 2000);
            }).catch(function(error){
                if(error.response.data.label == 'already_logged_in'){
                    toast.toast({
                        title: error.response.status,
                        msg: error.response.data.message +" Redirecting...",
                        style: 'info',
                    });
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }else{
                    button.disabled = false;
                    button.innerHTML = 'Sign in'
                    playN();
                    toast.toast({
                        title: error.response.status,
                        msg: error.response.data.message ?? 'Login failed',
                        style: 'error',
                    });
                    document.getElementById('form').querySelector('input[name="password"]').value = '';
                }
            });
        });
    </script>
